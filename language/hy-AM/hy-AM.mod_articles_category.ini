MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Խնդրում ենք ընտրել եղանակը, որը ցանկանում եք կիրառել։ 'Սովորական' եղանակը ընտրելու դեպքում, դուք կարող եք ուղղակի կազմաձևել հանգույցը և այն կցուցադրի հոդվածների կայուն ցանկը՝ նշանակված ընտրացանկի տարրերում։ 'Շարժուն' եղանակը ընտրելու դեպքում, դուք նույնպես կարող եք կազմաձևել հանգույցը, սակայն 'Կարգ' դրույթը այլևս չի գործածվի, դրա փոխարեն հանգույցը ինքնաբար կբացահայտի, արդյոք գործածվում է Կարգերի տեսքը և կցուցադրի հենց այն կարգին վերաբերվող հոդվածները։ Երբ ընտրած է շարժուն եղանակը, ցանկալի է թողնել հանգույցը բոլոր էջերում ցուցադրելու դրույթը, որպեսզի այն ինքնաբար որոշի, արդյոք առկա է շարժուն եղանակով ցուցադրելու որևէ նյութ։"
