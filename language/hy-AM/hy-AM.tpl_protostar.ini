TPL_PROTOSTAR_XML_DESCRIPTION="Protostar-ը հանդիսանում է Joomla 3.x տարբերակների համար ստեղծված կայքի ձևանմուշ, որը շարունակում է Joomla-ի տիեզերական ոճի ձևանմուշների շարքը (Solarflare 1.0-ից և Milkyway 1.5-ից) և հիմնված է Bootstrap-ի (Twitter-ի դարանը) և Joomla User Interface (JUI)-ի վրա։"
TPL_PROTOSTAR_BACKGROUND_COLOR_DESC="Ընտրեք անշարժ դասավորությունների խորագույնը։ Այն դատարկ թողնելու դեպքում կկիրառվի լռելյայնը (#f4f6f7)։"
TPL_PROTOSTAR_BACKGROUND_COLOR_LABEL="Խորագույնը"
