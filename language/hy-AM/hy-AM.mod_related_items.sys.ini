MOD_RELATED_ITEMS="Հոդվածներ - Հարակցված"
MOD_RELATED_XML_DESCRIPTION="Ցուցադրում է այլ հոդվածներ, որոնք բովանդակությամբ առընչվում են ցուցադրվող հոդվածի հետ։ Առընչությունները որոշվում են Meta հիմնաբառերով։ <br />Ընթացիկ հոդվածի բոլոր հիմնաբառերը որոնվում են բոլոր այլ հրատարակված հոդվածների հիմնաբառերում։ Օրինակ, դուք ունեք մեկ հոդված &quot;Թութակների բուծման&quot;, և միուսը &quot;Սև կակադուների վարժեցման&quot; վերաբերյալ։ Եթե դուք ընդգրկեք &quot;թութակ&quot; հիմնաբառը զույգ հոդվածներում, կապված նյութերի հանգույցը կցուցադրի &quotԹութակների բուծման&quot;վերաբերյալ հոդվածը՝ &quot;Սև կակադուների վարժեցման&quot; հոդվածի էջում և հակառակը։"
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="Լռելիությամբ"
