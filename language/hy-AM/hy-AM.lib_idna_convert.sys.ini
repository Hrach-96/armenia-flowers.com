LIB_IDNA_XML_DESCRIPTION="idna_convert դասը նախատեսված է միջազգային տիրույթային անունների (IDN) փոխարկման համար՝ դրանց իրական (ազգային գրանշանները պարունակող) և DNS-ում (Domain Name System) օգտագործվող ASCII գրանշանների միջև։ Մանրամասների համար տես՝ RFC 3490, 3491, 3492 և 3454։"
