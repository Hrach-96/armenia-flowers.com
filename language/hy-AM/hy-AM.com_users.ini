COM_USERS_EMAIL_PASSWORD_RESET_BODY="Ողջույն,\n\nՍույնով տեղեկացնում ենք, որ %s կայքում կատարվել է ձեր հաշվի գաղտնաբառը վերականգնելու հարցում։ Այն հաստատելու համար ձեզ անհրաժեշտ կլինի մուտքագրել ստորև նշված ստուգման կոդը։\n\n%s\n\nԿտտացրեք այս հղումը և բեռնված էջում տրամադրեք ձեր ստուգման կոդը։\n\n %s \n\nՇնորհակալություն։"
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="%s կայքում գաղտնաբառը վերականգնելու հարցում"
COM_USERS_EMAIL_REGISTERED_BODY="Ողջույն %s,\n\nՇնորհակալություն՝ %s կայքում գրանցվելու համար։\n\nԱյժմ դուք կարող եք մուտք գործել ձեր հաշիվը՝ տրամադրելով ստորև նշված օգտանունը և գաղտնաբառը։\n\n Օգտանուն՝ %s\n Գաղտնաբառ՝ %s"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Ողջույն %s,\n\nՇնորհակալություն՝ %s կայքում գրանցվելու համար։\n\nԱյժմ դուք կարող եք մուտք գործել ձեր հաշիվը %s կայքում, տրամադրելով գրանցվելու ժամանակ նշված օգտանունը և գաղտնաբառը։"
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Ողջույն,\n\nՍույնով տեղեկացնում ենք, որ %s անունով նոր օգտվող (օգտանուն՝ %s), գրանցվել է %s կայքում։"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Ողջույն %s,\n\nՇնորհակալություն՝ %s կայքում գրանցվելու համար։ Ձեր հաշիվը ստեղծված է և պետք է գործունացվի, որպեսզի դուք կարողանաք օգտվել դրանից։\nՀաշիվը գործունացնելու համար կտտացրեք ստորև գտնվող հղումը կամ պատճենեք և ներդրեք այն՝ ձեր դիտարկչի մեջ։\n%s \n\nԳործունացնելուց հետո դուք կկարողանաք մուտք գործել ձեր հաշիվը %s կայքում, տրամադրելով ձեր օգտանունը և գաղտնաբառը։\n\n Օգտանուն՝ %s\n Գաղտնաբառ՝ %s"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Ողջույն %s,\n\nՇնորհակալություն՝ %s կայքում գրանցվելու համար։ Ձեր հաշիվը ստեղծված է և պետք է գործունացվի, որպեսզի դուք կարողանաք օգտվել դրանից։\nՀաշիվը գործունացնելու համար կտտացրեք ստորև գտնվող հղումը կամ պատճենեք և ներդրեք այն՝ ձեր դիտարկչի մեջ։\n%s \n\nԳործունացնելուց հետո դուք կկարողանաք մուտք գործել ձեր հաշիվը %s կայքում, տրամադրելով ձեր օգտանունը և գաղտնաբառը։\n\n Օգտանուն՝ %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Ողջույն %s,\n\nՇնորհակալություն՝ %s կայքում գրանցվելու համար։ Ձեր հաշիվը ստեղծված է և պետք է գործունացվի, որպեսզի դուք կարողանաք օգտվել դրանից։\nՁեր գրանցումը հաստատելու համար կտտացրեք ստորև գտնվող հղումը կամ պատճենեք և ներդրեք այն՝ ձեր դիտարկչի մեջ։\n %s \n\nՀաշիվը ձեր կողմից հաստատելուց հետո կայքի վարիչը կծանուցվի՝ իր կողմից այն գործունացնելու անհրաժեշտության մասին։ Գործունացնելուց հետո դուք կստանաք համապատասխան ուղերձ և կկարողանաք մուտք գործել ձեր հաշիվը %s կայքում՝ տրամադրելով ձեր օգտանունը և գաղտնաբառը։\n\n Օգտանուն՝ %s\n Գաղտնաբառ՝ %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Ողջույն %s,\n\nՇնորհակալություն՝ %s կայքում գրանցվելու համար։ Ձեր հաշիվը ստեղծված է և պետք է գործունացվի, որպեսզի դուք կարողանաք օգտվել դրանից։\nՁեր գրանցումը հաստատելու համար կտտացրեք ստորև գտնվող հղումը կամ պատճենեք և ներդրեք այն՝ ձեր դիտարկչի մեջ։\n %s \n\nՀաշիվը ձեր կողմից հաստատելուց հետո կայքի վարիչը կծանուցվի՝ իր կողմից այն գործունացնելու անհրաժեշտության մասին։ Գործունացնելուց հետո դուք կստանաք համապատասխան ուղերձ և կկարողանաք մուտք գործել ձեր հաշիվը %s կայքում՝ տրամադրելով ձեր օգտանունը և գաղտնաբառը։\n\n Օգտանուն՝ %s"
