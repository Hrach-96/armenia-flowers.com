COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Ողջույն %s,\n\nՁեր հաշիվը գործունացված է։ Այժմ դուք կարող եք մուտք գործել ձեր հաշիվը %s կայքում, տրամադրելով գրանցվելու ժամանակ նշված օգտանունը և գաղտնաբառը։"
