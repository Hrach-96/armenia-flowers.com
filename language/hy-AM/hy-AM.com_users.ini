COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Ողջույն,\n\n%s կայքում գրանցվել է նոր օգտվող։\nՕգտվողը վավերացրել է իր էլ-փոստի հասցեն և սպասում է ձեր կողմից իր հաշվի գործունացմանը։\nՕգտվողի տվյալները՝\n\n Անուն, Ազգանուն՝ %s \n Էլ-փոստի հասցե՝ %s \n Օգտանուն՝ %s \n\nՕգտվողի հաշիվը գործունացնելու համար կտտացրեք ստորև գտնվող հղումը։\n %s \n"
