MOD_MENU="Ընտրացանկ"
MOD_MENU_FIELD_ACTIVE_DESC="Նշեք ընտրացանկի տարրը, որը կկիրառվի որպես ընտրացանկի հիմնական տարր։ Հանգույցը բոլոր նշանակված էջերում ցուցադրելու համար անհրաժեշտ է ընտրել <em>Արմատային աստիճանը</em>՝ հիմնական տարի աստիճանից նույնը կամ բարձր։ <em>Ընթացիկ</em> ընտրելու դեպքում, որպես հիմնական տարր կկիրառվի ընթացիկ տարրը, այդ դեպքում հանգույցը կցուցադրվի միայն երբ ընտրացանկի վերադաս տարրը հանդիսանում է ընթացիկ։"
MOD_MENU_FIELD_ACTIVE_LABEL="Հիմնական տարրը"
MOD_MENU_FIELD_ALLCHILDREN_DESC="Ընդլայնել ընտրացանկը՝ բոլոր ներդրված տարրերը միշտ տեսանելի դարձնելու համար։"
MOD_MENU_FIELD_ALLCHILDREN_LABEL="Ցուցադրել ներդրված տարրերը"
MOD_MENU_FIELD_CLASS_DESC="Ընտրացանկի տարրերի համար առկա CSS դասի համար գործածվող վերջնածանցը։"
MOD_MENU_FIELD_CLASS_LABEL="Ընտրացանկի դասի վերջնածանցը"
MOD_MENU_FIELD_ENDLEVEL_DESC="Աստիճանը, որին հասնելու ժամանակ ընտրացանկի տարրերի ծառի կառուցումը կդադարվի։ 'Բոլորը' ընտրելու դեպքում կցուցադրվեն բոլոր աստիճանները, ըստ, 'Ցուցադրել ներդրված տարրերը' ընտրած արժեքի։"
MOD_MENU_FIELD_ENDLEVEL_LABEL="Ստորին աստիճանը"
MOD_MENU_FIELD_MENUTYPE_DESC="Ընտրեք ընտրացանկը ցանկում։"
MOD_MENU_FIELD_MENUTYPE_LABEL="Ընտրեք ընտրացանկը"
MOD_MENU_FIELD_STARTLEVEL_DESC="Աստիճանը, որից սկսվելու է ընտրացանկի ծառի կառուցումը։ Եթե սկզբնական և վերջնական աստիճանների համար նշված է նույն համարը և միացրած է 'Ցուցադրել ներդրված տարրերը' դրույթը, կցուցադրվի միայն մեկ աստիճանը։"
MOD_MENU_FIELD_STARTLEVEL_LABEL="Արմատային աստիճանը"
MOD_MENU_FIELD_TAG_ID_DESC="ID հատկանիշը՝ ընտրացանկի արմատային &lt;ul&gt; տրոհին կապակցելու համար (պարտադիր չէ)։"
MOD_MENU_FIELD_TAG_ID_LABEL="Ընտրացանկի ID-ն"
MOD_MENU_FIELD_TARGET_DESC="JavaScript-ի հատկանիշները՝ ելնող պատուհանի դիրքը որոշելու համար, օրինակ՝ top=50,left=50,width=200,height=300"
MOD_MENU_FIELD_TARGET_LABEL="Նպատակային դիրքը"
MOD_MENU_XML_DESCRIPTION="Ցուցադրում է կայքի ճակատային մասի ընտրացանկը։"
