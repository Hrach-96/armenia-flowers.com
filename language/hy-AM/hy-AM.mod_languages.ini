MOD_LANGUAGES_XML_DESCRIPTION="Այս հանգույցը ցուցադրում է առկա բովանդակության լեզուների ցանկը (ինչպես այն տրված է Լեզուների կառավարման էջի 'Բովանդակության լեզուներ' ներդիրում)՝ բազմալեզու կայքերում դրանց մեջ փոխարկելու համար։ <br />--<b>Համակարգ - Լեզվային զտիչ</b> խրվակը պետք է միացրած լինի։--<br />Փոխարկման ժամանակ, եթե էջում ցուցադրվող նյութը համակցված չէ այլ նյութի հետ, հանգույցը կվերուղորդի այն էջին, որը նշված է որպես ընտրված լեզվի գլխավոր էջը։<br />Այլ դեպքում, եթե <b>Համակարգ - Լեզվային զտիչ</b> խրվակում համապատասխան հատկանիշը միացրած է, հանգույցը կվերուղորդի ընտրված լեզվով համակցված էջին։ Դրան համապատասխան, նավարկման տարրերը նույնպես կփոխարինվեն։<br />Եթե <b>Համակարգ - Լեզվային զտիչ</b> խրվակը կասեցված է, դա կարող է հանգեցնել սխալների։<br /><b>Լուծման եղանակ</b><br />1. Այցելեք Լեզուների կառավարման էջի 'Բովանդակության լեզուներ' ներդիրը և համոզվեք, որ հրատարակված են բոլոր այն լեզուները, որոնց համար ցանկանում եք ստեղծել համակցված էջերը, և ամեն լեզվի համար նշանակված է ինչպես URL-ի լեզվային կոդը, այնպես էլ լեզու ընտրելու հանգույցում ցուցադրվող պատկերի նախածանցը։<br />2. Ստեղծեք Գլխավոր էջերը՝ նշանակելով լեզուները ընտրացանկի տարրերին և նշելով դրանք որպես Գլխավոր էջեր՝ ամեն հրատարակված լեզվի համար։<br />3. Դրանից հետո, դուք կարող եք նշանակել լեզուն ցանկացած հոդվածին, կարգին, հանգույցին, լրահոսին, վեբ հղմանը։<br />4. Համոզվեք, որ հանգույցը հրատարակված է և խրվակը՝ միացրած։<br />5. Համակցված նյութերը օգտագործելիս համոզվեք, որ հանգույցը հրատարակված է բոլոր համակցված էջերում։<br />6. Լեզուների անունների կամ դրոշների ցուցադրման հերթականությունը որոշվում է Լեզուների կառավարման էջի 'Բովանդակության լեզուներ' ներդիրում։<br /><br />Եթե հանգույցը հրատարակված է, խորհուրդ է տրվում հրատարակել նաև Վարչական մասի բազմալեզու կարգավիճակի հանգույցը։"
