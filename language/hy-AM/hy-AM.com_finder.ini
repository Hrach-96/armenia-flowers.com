COM_FINDER_ADVANCED_TIPS="<p>Որոնման հնարավորությունների օրինակները՝</p><p>Որոնման դաշտում <span class="_QQ_"term"_QQ_">այս և այն</span> մուտքագրելու դեպքում, կցուցադրվեն և "_QQ_"այս"_QQ_" և "_QQ_"այն"_QQ_" բառերը պարունակող արդյունքները։</p><p>Որոնման դաշտում <span class="_QQ_"term"_QQ_">այս ոչ այն</span> մուտքագրելու դեպքում, կցուցադրվեն արդյունքներ, որոնք պարունակում են "_QQ_"այս"_QQ_" բառը, սակայն չեն պարունակում "_QQ_"այն"_QQ_" բառը։</p><p>Որոնման դաշտում <span class="_QQ_"term"_QQ_">այս կամ այն</span> մուտքագրելու դեպքում, կցուցադրվեն կամ "_QQ_"այս"_QQ_", կամ "_QQ_"այն"_QQ_" բառը պարունակող արդյունքները։</p><p>Որոնման դաշտում <span class="_QQ_"term"_QQ_">"_QQ_"այս և այն"_QQ_"</span> (չակերտների մեջ) մուտքագրելու դեպքում, կցուցադրվեն "_QQ_"այս և այն"_QQ_" արտահայտությունը ամբողջությամբ պարունակող արդյունքները։</p><p>Որոնման արդյունքները կարող են զտվել տարբեր չափանիշների օգտագործմամբ։ Ստորև ընտրեք մեկ կամ ավել զտիչներ և սկսեք որոնումը։</p>"
