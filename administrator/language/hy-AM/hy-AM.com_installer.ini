COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomla-ի ժամանակավոր պանակը նշանակված չէ։"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla-ի ժամանակավոր պանակի նպատակներն են՝ ստանալ ընդլայնումները, արտահանել դրանց պարունակությունը և շարժել արտահանված ֆայլերը դեպի նպատակային պանակները։ Եթե այս դրույթը (փոփոխականը՝ $tmp_path) նշանակված չէ 'configuration.php' ֆայլում ապա դուք չեք կարողանա վերբեռնել ընդլայնումները։ Խնդիրը շտկելու համար ստեղծեք համապատասխան պանակը և դարձրեք այն գրվող։"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla-ի ժամանակավոր պանակը գրվող չէ կամ գոյություն չունի։"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomla-ի ժամանակավոր պանակը գրվող չէ կամ գոյություն չունի, ինչը կարող է խոչընդոտներ առաջացնել՝ Joomla-ի համար ընդլայնումները վերբեռնելու ժամանակ։ Եթե դուք հանդիպել եք որոշակի խնդիրների՝ ընդլայնումները վերբեռնելու ժամանակ, ապա համոզվեք, որ 'configuration.php' ֆայլում սահմանված պանակը գոյություն ունի, ինչպես նաև ստուգեք '%s'-ի գրվող արտոնության առկայությունը։ Դրանից հետո ստուգեք, արդյո՞ք խնդիրը շտկվել է։"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="PHP-ի հիշողության շատ ցածր սահմանաչափ։"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Ձեր PHP-ի հիշողության սահմանաչափը 8 մԲայթից ցածր է, ինչը կարող է առաջացնել որոշ խնդիրներ՝ ծավալուն ընդլայնումները տեղակայելու ժամանակ։ Խնդրում ենք ավելացնել հիշողության սահմանաչափը, դարձնելով այն առնվազն 16 մԲայթ։"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="PHP-ի հիշողության ոչ բավարար սահմանաչափ։"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Ձեր PHP-ի հիշողության սահմանաչափը 16 մԲայթից ցածր է, ինչը կարող է առաջացնել որոշ խնդիրներ՝ ծավալուն ընդլայնումները տեղակայելու ժամանակ։ Խնդրում ենք ավելացնել հիշողության սահմանաչափը, դարձնելով այն առնվազն 16 մԲայթ։"
COM_INSTALLER_MSG_WARNINGS_NONE="Խնդիրներ չեն հայտնաբերվել։"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>ԶԳՈՒՇԱՑՈՒՄ՝ արդիացումը դեռ չի ավարտվել</h1><p>Արդիացումը դեռ մասամբ է ավարտված։ Խնդրում ենք կատարել երկրորդ արդիացումը՝ գործընթացը ավարտելու համար։</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP-ի ժամանակավոր պանակը նշված չէ"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="PHP-ի ժամանակավոր պանակը ապահովում է վերբեռնված ֆայլերի պահպանումը մինչև դրանք հասանելի դառնան Joomla-ի համար։ Միշտ չէ, որ այս պանակի բացակայությունը առաջացնում է խնդիրներ, բայց եթե դուք հանդիպել եք հայտային ֆայլը կան վերբեռնված ֆայլերը չտեսնելու սխալին, ձեր php.ini ֆայլում ժամանակավոր պանակի նշանակումը կարող է շտկել այս խնդիրը։"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="PHP-ի ժամանակավոր պանակը գրվող չէ։"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="PHP-ի ժամանակավոր պանակը գրվող չէ Joomla-ի հատանմուշի կողմից, ինչը կարող է խոչընդոտներ առաջացնել՝ Joomla-ի ընդլայնումները վերբեռնելու ժամանակ։ Եթե դուք հանդիպել եք որոշակի խնդիրների՝ ընդլայնումները վերբեռնելու ժամանակ, ապա ստուգեք '%s'-ի գրվող արտոնության առկայությունը։ Դրանից հետո ստուգեք, արդյո՞ք խնդիրը շտկվել է։"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="PHP-ում POST-ի առավելագույն չափը շատ ցածր է։"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Սահմանափակում է սպասարկչին POST հարցման միջոցով փոխանցվող տվյալների ծավալը։ Այն տարածվում է հոդվածների, մեդիա ֆայլերի և ընդլայնումների ավելացման ձևերի վրա։ Տվյալ պահին այն նշված է 8 մԲայթից ցածր, ինչը կարող է խոչընդոտներ առաջացնել՝ մեծ ընդլայնումների վերբեռման ժամանակ։ Այն սահմանվում է php.ini ֆայլի post_max_size-ի հատկանիշում։"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Ձեր PHP-ի կայանքներում վերբեռման համար առավելագույն թույլատրված ֆայլի չափը շատ փոքր է։ Այն սահմանվում է upload_max_filesize և post_max_size կայանքներում (php.ini և/կամ .htaccess ֆայլերում)։"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Վերբեռման համար առավելագույն թույլատրված ֆայլի չափը նշված է 8 մԲայթից ցածր, ինչը կարող է խոչընդոտներ առաջացնել՝ մեծ ընդլայնումների վերբեռման ժամանակ։"
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Վերբեռնումը սկսելուց առաջ համոզվեք, որ արդիացումը համատեղելի է ձեր տեղակայված Joomla-ի տարբերակի հետ։"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP-ի վերբեռման սահմանաչափը POST-ի թույլատրելի սահմանաչափից ավել է։"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Ձեր սպասարկչի php.ini ֆայլում upload_max_filesize փոփոխականի արժեքը՝ post_max_size արժեքին մեծ է։ post_max_size փոփոխականի արժեքը ունի ավելի բարձր առաջնահերթություն, ուստի այն արգելափակում է նշվածից մեծ գործողությունները։ Ընդհանուր առմամբ, սա՝ վերբեռնվող ֆայլերի թույլատրելի չափը մեծացնելու հետևանքով առաջացած սպասարկչի ապակազմաձևում է։ Խնդրում ենք ավելացնել upload_max_filesize արժեքը՝ այն առնվազն post_max_size արժեքին հավասարեցնելու համար, կամ հակառակը։"
