COM_INSTALLER_MSG_DESCFTP="Ընդլայնումները տեղակայելու կամ ապատեղակայելու համար, Joomla-ին անհրաժեշտ կլինեն ձեր FTP մուտքի տվյալները։ Խնդրում ենք մուտքագրել դրանք ստորև՝ համապատասխան դաշտերում։"
COM_INSTALLER_MSG_DESCFTPTITLE="FTP մուտքի տվյալները"
COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Այս վահանը հնարավորություն է տալիս բացահայտել ընդլայնումներ, որոնց ամբողջական տեղակայումը չի հաջողվել։<br />Օրինակ, որոշ ընդլայնումները ունեն առավել մեծ չափ՝ դրանք վեբ միջերեսի միջոցով վերբեռնելու համար կախված վեբ հոսթինգի միջավայրի սահմանափակումներից։ Կիրառելով այս հատկությունը դուք կարող եք վերբեռնել ընդլայնումների ֆայլերը անմիջապես վեբ սպասարկիչի վրա՝ այլ միջոցների կիրառմամբ, ինչպիսիք են FTP կամ SFTP, և տեղադրել դրանք համապատասխան պանակում։<br />Դրանից հետո դուք կկարողանաք կիրառել բացահայտման հատկությունը՝ նոր վերբեռնված ընդլայնումը գտնելու համար, և գործունացնել այն ձեր Joomla տեղակայման մեջ։<br />Կիրառելով բացահայտման հատկությունը դուք կարող եք բացահայտել և տեղակայել բազմակի ընդլայնումներ միաժամանակ։"
