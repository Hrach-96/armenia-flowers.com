PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Այս CAPTCHA խրվակը օգտագործում է reCAPTCHA առցանց ծառայությունը՝ կայքից թափոնափոստի ուղարկումը կանխելու նպատակով, և միաժամանակ, օգնում է թվայնացնել գրքեր, թերթեր, հին ռադիոհաղորդումներ և այլն։ Ձեր տիրույթում կիրառելու համար՝ կայքի և գաղտնի կոդերը ստանալու նպատակով այցելեք http://www.google.com/recaptcha ։ Այն՝ նոր օգտվողի գրանցման էջում ցուցադրելու համար, այցելեք Օգտվողների կառավարում -> Կայանքներ, և ընտրեք CAPTCHA - reCAPTCHA, որպես CAPTCHA։"
PLG_CAPTCHA_RECAPTCHA="CAPTCHA - reCAPTCHA"
PLG_RECAPTCHA_VERSION_1_WARNING_LABEL="Դուք ընտրել եք 1.0 տարբերակը։ Բոլոր նոր կայքերը պետք է օգտագործեն 2.0 տարբերակը։ Հնացած 1.0 տարբերակը նախատեսված է ընդհանրական կոդերի (Global Site Keys) հետ օգտագործման համար, որոնք այլևս չեն աջակցվում Google-ի կողմից։"
PLG_RECAPTCHA_VERSION_LABEL="Տարբերակ"
PLG_RECAPTCHA_VERSION_DESC="2.0 տարբերակը նախընտրելի է։ Հնացած 1.0 տարբերակը նախատեսված է reCAPTCHA-ի հնացած ընդհանրական կոդերի օգտագործման դեպքում։"
PLG_RECAPTCHA_VERSION_1="1.0"
PLG_RECAPTCHA_VERSION_2="2.0"
PLG_RECAPTCHA_PUBLIC_KEY_LABEL="Կայքի բաց կոդ"
PLG_RECAPTCHA_PUBLIC_KEY_DESC="Օգտագործվում է ձեր օգտվողներին մատուցվող JavaScript կոդում։ Դիմեք խրվակի նկարագրությանը՝ կայքի բաց կոդը ստանալու հրահանգների համար։"
PLG_RECAPTCHA_PRIVATE_KEY_LABEL="Գաղտնի կոդ"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="Օգտագործվում է ձեր և reCAPTCHA-ի սպասարկչի համակցության միջև։ Անհրաժեշտ է այն գաղտնի պահել։ Դիմեք խրվակի նկարագրությանը՝ գաղտնի կոդը ստանալու հրահանգների համար։"
PLG_RECAPTCHA_THEME_LABEL="Ոճ"
PLG_RECAPTCHA_THEME_DESC="Սահմանում է reCAPTCHA-ի տեսքի ոճը։"
PLG_RECAPTCHA_THEME_RED="Կարմիր"
PLG_RECAPTCHA_THEME_WHITE="Սպիտակ"
PLG_RECAPTCHA_THEME_BLACKGLASS="Սևապակյա"
PLG_RECAPTCHA_THEME_CLEAN="Պարզ"
PLG_RECAPTCHA_THEME_LIGHT="Բաց"
PLG_RECAPTCHA_THEME_DARK="Մուգ"
PLG_RECAPTCHA_LANG_LABEL="Լեզու"
PLG_RECAPTCHA_LANG_DESC="Ընտրեք լեզուն reCAPTCHA-ի համար։ Լռելյայն լեզու ընտրելու դեպքում այն կկիրառվի (համապատասխան լեզվային ֆայլը պետք է թարգմանված լինի)։"
PLG_RECAPTCHA_ERROR_NO_PRIVATE_KEY="reCAPTCHA խրվակի գործողության համար անհրաժեշտ է իր կայանքներում մուտքագրել գաղտնի կոդը։ Խնդրում ենք դիմել կայքի վարիչին։"
PLG_RECAPTCHA_ERROR_NO_PUBLIC_KEY="reCAPTCHA խրվակի գործողության համար անհրաժեշտ է իր կայանքներում մուտքագրել կայքի բաց կոդը։ Խնդրում ենք դիմել կայքի վարիչին։"
PLG_RECAPTCHA_ERROR_EMPTY_SOLUTION="Լուծումը չի կարող դատարկ լինել։"
PLG_RECAPTCHA_ERROR_NO_IP="Անվտանգության պատճառներից ելնելով, դուք պետք է փոխանցեք ձեր հեռակա IP հասցեն reCAPTCHA-ի սպասարկչին։"
