PLG_RECAPTCHA_ERROR_VERIFY_PARAMS_INCORRECT="Վավերացման ենթակա հատկանիշները սխալ են։ Խնդրում ենք համոզվել, որ փոխանցվում են բոլոր անհրաժեշտ հատկանիշները։"
