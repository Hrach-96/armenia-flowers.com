COM_CPANEL_MESSAGES_BODY_NOCLOSE="Առկա են հետտեղակայման ուղերձներ, որոնք պահանջում են ձեր ուշադրությունը։ Դրանք դիտելու համար կտտացրեք ստորև գտնվող <em>Դիտել ուղերձները</em> կոճակի վրա։"
COM_CPANEL_MESSAGES_BODYMORE_NOCLOSE="Դուք կարող եք դիտել ուղերձները ավելի ուշ՝ ձեր կայքի վարչական մասում կտտացնելով 'Բաղադրիչներ' -> 'Հետտեղակայման ուղերձներ' ընտրացանկի տարրի վրա։ Ուղերձը թաքցնելուց հետո այն այլևս չի ցուցադրվի։"
COM_CPANEL_MESSAGES_REVIEW="Դիտել ուղերձները"
COM_CPANEL_MESSAGES_TITLE="Դուք ունեք հետտեղակայման ուղերձներ"
COM_CPANEL_MSG_EACCELERATOR_BODY="eAccelerator-ը համատեղելի չէ Joomla-ի հետ։ Կտտացնելով ստորև գտնվող կոճակը, շտեմի բռնիչը կփոխարինվի ֆայլով։ Այլ շտեմի բռնիչը կիրառելու ցանկության դեպքում այն պետք է նշանակվի ընդհանրական կազմաձևում։"
COM_CPANEL_MSG_EACCELERATOR_BUTTON="Ուղղել"
COM_CPANEL_MSG_EACCELERATOR_TITLE="eAccelerator-ը համատեղելի չէ Joomla-ի հետ"
COM_CPANEL_MSG_HTACCESS_BODY="Joomla-ի 3.4 տարբերակում կատարվել է լռելյայն .htaccess և web.config ֆայլերի մեջ փոփոխություններ՝ պանակների պարունակության լռելյայն ցուցադրումը արգելելու նպատակով։ Խորհուրդ ենք տալիս՝ կիրառել այս փոփոխությունները ձեր ֆայլերում։ Այցելեք <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">այս էջը</a> հավելյալ տեղեկությունների համար։"
COM_CPANEL_MSG_HTACCESS_TITLE=".htaccess և web.config ֆայլերի արդիացում"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Դուք հավանաբար ունեք խնդիրներ բազմալեզու կայանքների հետ"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Սկսած Joomla-ի 3.4 տարբերակից դուք կարող եք հանդիպել ձեր կայքում <b>Համակարգ - Լեզվային զտիչ</b> խրվակի հետ կապված խնդիրներին։ Դրանք շտկելու համար խնդրում ենք բացել <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Լեզուների կառավարում</a> և պահպանել ամեն բովանդակության լեզուն ձեռքով՝ համոզվելու համար, որ մատչման աստիճանը պահպանված է։"
COM_CPANEL_MSG_PHPVERSION_BODY="Սկսած Joomla-ի 3.3 տարբերակից, այս կայքում օգտագործվող PHP տարբերակը այլևս չի աջակցվում։ Joomla 3.3-ին անհրաժեշտ է առնվազն <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP-ի 5.3.10 տարբերակը՝ օգտվողներին կատարելագործված անվտանգությամբ ապահովելու նպատակով։</a>։"
COM_CPANEL_MSG_PHPVERSION_TITLE="Joomla 3.3-ից սկսած, ձեր PHP-ի տարբերակը չի աջակցվում։"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt արդիացում"
COM_CPANEL_MSG_ROBOTS_BODY="Joomla-ի 3.3 տարբերակում կատարվել է լռելյայն robots.txt ֆայլի մեջ փոփոխություն՝ Google-ին ձևանմուշների և մեդիա ֆայլերի մատչումը լռելիությամբ թույլատրելու համար՝ SEO-ն բարձրացնելու նպատակով։ Այս փոփոխությունը չի կատարվում ինքնաբար արդիացումների ժամանակ, ուստի դուք պետք է կատարեք համեմատություններ ձեր առկա ֆայլի և robots.txt.dist ֆայլի միջև և կիրառեք փոփոխությունները robots.txt ֆայլում։"
COM_CPANEL_WELCOME_BEGINNERS_MESSAGE="<p>Նոր օգտվողների համար առկա՝ Joomla-ի հանրության պաշարները։</p><ul><li><a href="_QQ_"https://docs.joomla.org/Portal:Beginners"_QQ_">Joomla-ի սկսնակների ուղեցույցներ</a></li><li><a href="_QQ_"http://forum.joomla.org/viewforum.php?f=706"_QQ_">Բարի գալուստ Joomla-ի ֆորումը</a></li><ul>"
