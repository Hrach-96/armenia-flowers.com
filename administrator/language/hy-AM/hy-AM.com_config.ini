JLIB_RULES_SETTING_NOTES="1. Փոփոխությունները կիրառվելու են այս և բոլոր պատկանող խմբերի, բաղադրիչների և բովանդակության նկատմամբ։<br /><em>Ժառանգված</em> - կկիրառվեն վերադաս խմբի արտոնությունները։<br /><em>Արգելված</em> - վերադաս խմբի դրույթներից անկախ, տվյալ խմբի օգտվողները չեն կարողանա կատարել տվյալ գործողությունը։<br /><em>Թույլատրված</em> - տվյալ խմբի օգտվողները կկարողանան կատարել նշված գործողությունը (սակայն, եթե այն հակասում է վերադաս խմբի դրույթին, այն չի կիրառվելու; հակասությունները կցուցանշվեն <em>Արգելափակված</em> պիտակով՝ հաշվառված դրույթների տակ)։<br />2. Նոր դրույթը ընտրելու դեպքում, կտտացրեք <em>Պահպանել</em>՝ հաշվառված դրույթները թարմացնելու համար։"
