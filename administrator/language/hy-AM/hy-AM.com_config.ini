COM_CONFIG_TEXT_FILTERS_DESC="Այս գրվածքի զտման կայանքները կիրառվում են բոլոր առկա մուտքագրման դաշտերի լրացնելու ժամանակ ըստ նշված խմբերին պատկանելիության։<br />Այս կայանքները ապահովում են ձեր կայքի հեղինակների կողմից ավելացված բովանդակության մասով հսկում։ Դուք կարող եք ընտրել հսկման աստիճանը ըստ ձեր հայեցողության։ Լռելյայն հսկման աստիճանը ապահովում է հնարավոր հարձակումներից բավականին հզոր պաշտպանություն։"
