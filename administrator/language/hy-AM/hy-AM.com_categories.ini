JLIB_HTML_ACCESS_SUMMARY_DESC="Ստորև ցուցադրվում են սույն կարգի արտոնությունների դրույթները։ Կտտացրեք վերևում տեղակայված ներդիրների վրա՝ սահմանված դրույթները փոփոխելու համար։"
JLIB_RULES_SETTING_NOTES_ITEM="1. Փոփոխությունները կիրառվելու են միայն սույն կարգի և դրա ենթակարգերի նկատմամբ։<br /><em>Ժառանգված</em> - առկայության դեպքում կկիրառվեն վերադաս կարգի դրույթները, հակառակ դեպքում՝ բաղադրիչի դրույթները։<br /><em>Արգելված</em> - վերադաս կարգի դրույթներից անկախ, տվյալ խմբի օգտվողները չեն կարողանա կատարել տվյալ գործողությունը այս կարգում։<br /><em>Թույլատրված</em> - տվյալ խմբի օգտվողները կկարողանան կատարել նշված գործողությունը այս կարգում (սակայն, եթե այն հակասում է վերադաս կարգի դրույթին կամ բաղադրիչի դրույթին, այն չի կիրառվելու; հակասությունները կցուցանշվեն <em>Արգելափակված</em> պիտակով՝ հաշվառված դրույթների տակ)։<br />2. Նոր դրույթը ընտրելու դեպքում, կտտացրեք <em>Պահպանել</em>՝ հաշվառված դրույթները թարմացնելու համար։"
