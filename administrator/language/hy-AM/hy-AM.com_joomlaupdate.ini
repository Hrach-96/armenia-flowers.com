COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_NEXT="Դուք &quot;%s&quot; արդիացման կապուղու վրա եք։ Այս կապուղու միջոցով դուք կստանաք ծանուցումներ՝ Joomla-ի ընթացիկ թողարկման (3.x) բոլոր արդիացումների վերաբերյալ, ինչպես նաև ծանուցվելու եք հետագա 4.x թողարկման առկայության վերաբերյալ։ 4.x տարբերակին արդիացնելուց առաջ ձեզ անհրաժեշտ կլինի ստուգել դրա համատեղելիությունը ձեր միջավայրի հետ։"
