PLG_GMAIL_XML_DESCRIPTION="Կառավարում է օգտվողի վավերացումը՝ Gmail կամ Googlemail հաշվի միջոցով (պահանջում է cURL)։<br />Օգտվողներին անհրաժեշտ կլինի միացնել <em>Սակավ անվտանգ ծրագրակազմերին մատչում</em> <a href="_QQ_"https://www.google.com/settings/security/lesssecureapps"_QQ_" target="_QQ_"_blank"_QQ_">https://www.google.com/settings/security/lesssecureapps</a> հասցեում՝ այս եղանակով մուտքը գործելու համար։<br /><b>ԶԳՈՒՇԱՑՈՒՄ՝</b> ձեզ ահհրաժեշտ է միացրած ունենալ առնվազն մեկ վավերացման խրվակ, այլ դեպքում դուք կզրկվեք կայքը մուտք գործելու բոլոր հնարավորություններից։"
