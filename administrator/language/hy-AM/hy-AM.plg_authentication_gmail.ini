PLG_GMAIL_FIELD_VERIFYPEER_DESC="Վավերացրեք հավասարազոր միացումը՝ CA վկայագրի օգտագործմամբ։ Որոշ դեպքերում վավերացումը կարող է ձախողվել՝ վկայագրի մեջ սխալների առկայության պատճառով։ Նման դեպքերում պետք է կասեցնել վկայագրի հարցումը և ստուգել, արդյո՞ք խնդիրը վերացել է։"
