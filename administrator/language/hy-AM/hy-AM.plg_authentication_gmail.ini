PLG_GMAIL_FIELD_APPLYSUFFIX_DESC="Վերջնածանցը ավելացնելու կայանքները՝ Չավելացնել վերջնածանցը; Ավելացնել միայն բացակայության դեպքում (կկիրառվի օգտվողի կողմից առաջարկված վերջնածանցը); Միշտ ավելացնել վերջնածանցը, փոխարինելով օգտվողի կողմից առաջարկվածը։"
