JLIB_RULES_SETTING_NOTES="1. Փոփոխությունները կիրառվելու են միայն սույն բաղադրիչի նկատմամբ։<br /><em>Ժառանգված</em> - կկիրառվեն ընդհանրական կազմաձևի և վերադաս խմբի դրույթները։<br /><em>Արգելված</em> - ընդհանրական կազմաձևի և վերադաս խմբի դրույթներից անկախ, տվյալ խմբի օգտվողները չեն կարողանա կատարել տվյալ գործողությունը այս բաղադրիչում։<br /><em>Թույլատրված</em> - տվյալ խմբի օգտվողները կկարողանան կատարել նշված գործողությունը այս բաղադրիչում (սակայն, եթե այն հակասում է ընդհանրական կազմաձևի և վերադաս խմբի դրույթներին, այն չի կիրառվելու; հակասությունները կցուցանշվեն <em>Արգելափակված</em> պիտակով՝ հաշվառված դրույթների տակ)։<br />2. Նոր դրույթը ընտրելու դեպքում, կտտացրեք <em>Պահպանել</em>՝ հաշվառված դրույթները թարմացնելու համար։"
