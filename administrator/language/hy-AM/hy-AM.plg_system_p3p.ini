PLG_P3P_XML_DESCRIPTION="P3P կանոնակարգի համակարգային խրվակը ապահովում է P3P պիտակներով ընտելական տողի ուղարկում։ Սա անհրաժեշտ է որոշ դիտարկիչներում (օրինակ՝ Internet Explorer 6/7) ժամանակաշրջանների աշխատունակությունը ապահովելու համար։"
PLG_SYSTEM_P3P="Համակարգ - P3P կանոնակարգ"
PLG_P3P_HEADER_DESCRIPTION="Մուտքագրեք ձեր P3P կանոնակարգի պիտակները։ Գաղտնիության կայանքների հենակի (Platform for Privacy Preferences) վերաբերյալ հավելյալ տեղեկություններ ստանալու համար այցելեք http://www.w3.org/TR/P3P/"
PLG_P3P_HEADER_LABEL="P3P պիտակներ"
