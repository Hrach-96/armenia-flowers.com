COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_TEXT="Արժեքը"
COM_LANGUAGES_FIELD_PUBLISHED_DESC="Արդյո՞ք այս բովանդակության լեզուն հրատարակված է, թե ոչ։ Հրատարակման դեպքում, այն կցուցադրվի կայքի ճակատային մասի լեզուների փոխարկչի հանգույցում։"
COM_LANGUAGES_FIELD_LANG_CODE_DESC="Այս լեզվային կոդը կավելացվի կայքի URL-ին։ SEF-ը միացնելու դեպքում, URL-ը կստանա http://example.com/en/ տեսքը, հակառակ դեպքում URL-ի վերջում կավելացվի '&amp;lang=en'։ Նշում՝ <em>Լեզվային կոդը պետք է հատկորոշ լինի՝ ամեն լեզվի համար</em>։"
COM_LANGUAGES_FIELD_LANG_CODE_LABEL="URL-ի լեզվային կոդը"
COM_LANGUAGES_FIELD_SITE_NAME_DESC="Մուտքագրեք ընտելական կայքի անուն՝ այս բովանդակության լեզվի համար։ Կայքի անունը ցուցադրելու դեպքում, կցուցադրվի այս ընտելական անունը՝ ընդհանրական կազմաձևի մեջ նշվածի փոխարեն։"
