COM_LANGUAGES_ERROR_LANG_TAG="<br />Լեզվային պիտակը պետք է պարունակի 2 կամ 3 փոքր լատինատառ՝ ISO-ի լեզվային կոդին համապատասխան, գծիկը և 2 ՄԵԾ լատինատառ՝ ISO-ի երկրի կոդին համապատասխան։<br />Այն պետք է ամբողջությամբ համընկնի տեղակայված (կամ տեղակայման ենթակա) լեզվի նախածանցին։ Օրինակներ՝ 'en-GB' (Անգլերեն/Մեծ Բրիտանիա), 'hy-AM' (Հայերեն/Հայաստան)։"
