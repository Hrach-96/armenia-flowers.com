COM_LANGUAGES_OVERRIDE_FIELD_BOTH_LABEL="Երկու դիրքերի համար։"
COM_LANGUAGES_OVERRIDE_FIELD_BOTH_DESC="Նշելու դեպքում, վերագրումը կպահվի՝ և ճակատային, և վարչական մասերի համար։ Սա անհրաժեշտ է որոշ խրվակների համար լեզվային հաստատունների վերագրումներ ստեղծելու ժամանակ, քանի որ դրանց լեզվային ֆայլերը պահվում են վարչական մասում բայց օգտագործվում են նաև ճակատային մասում (օրինակ՝ plg_content_vote)։<br />Ուշադրություն՝ կայքի և վարչական մասի վերագրումների հաստատունները պահպանվում են տարբեր ֆայլերի մեջ, ուստի հետագայում դուք կկարողանաք փոփոխել դրանք իրարից անկախ։"
COM_LANGUAGES_OVERRIDE_FIELD_CLIENT_LABEL="Տեղակայում"
COM_LANGUAGES_OVERRIDE_FIELD_CLIENT_DESC="Ցուցանշում է, արդյո՞ք այս վերագրումը ստեղծված է կայքի ճակատային, թե՞ վարչական մասի համար։"
COM_LANGUAGES_OVERRIDE_FIELD_FILE_LABEL="Ֆայլ"
COM_LANGUAGES_OVERRIDE_FIELD_FILE_DESC="Լեզվային հաստատունների վերագրումները պահվում են հատուկ INI ֆայլում (ինչպես նաև դրանց սկզբնական արժեքները)։ Այս դաշտը պարունակում է տվյալ վերագրման ֆայլի ուղին։"
COM_LANGUAGES_OVERRIDE_FIELD_LANGUAGE_LABEL="Լեզու"
COM_LANGUAGES_OVERRIDE_FIELD_LANGUAGE_DESC="Լեզուն, որի համար հաստատունը վերագրվեց։"
COM_LANGUAGES_OVERRIDE_FIELD_KEY_LABEL="Լեզվային հաստատուն"
COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="Ձեր կողմից վերագրման ենթակա տողի համար համապատասխանող լեզվային հաստատունը։<br /><br />Կայքում ցուցադրվող բոլոր լեզվային տողերը բնորոշվում են հատուկ լեզվային հաստատուններով։ Լեզվային ֆայլից որևէ տողը վերագրելու համար ձեզ անհրաժեշտ կլինի նշել դրա հաստատունը։<br /><br />Եթե չգիտեք համապատասխան հաստատունը, դուք կարող եք որոնել այն ըստ աջից ըստ փոփոխման ենթակա գրվածքի։ Որոնման արդյունքներից մեկի վրա կտտացնելիս, համապատասխան հաստատունը կզետեղվի ձևի մեջ։"
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_LABEL="Գրվածք"
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_DESC="Մուտքագրեք գրվածք, որը ցանկանում եք ցուցադրել՝ սկզբնականի փոխարեն։<br /><b>Ի նկատի ունեցեք</b>, որ այն կարող է պարունակել տեղապահներ (օրինակ՝ %s, %d կամ %1$s, որոնք կփոխարինվեն համապատասխան տողերով ցուցադրվելուց առաջ), այդպես որ անհրաժեշտ է թողնել դրանց՝ իրենց տեղերում։"
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_LABEL="Որոնման գրվածք"
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_DESC="Մուտքագրեք որոնվող գրվածքը այստեղ։ Այն կարող է գնտվել ցանկացած լեզվային ֆայլում։"
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_LABEL="Ի՞նչը որոնել"
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_DESC="Ընտրեք, արդյո՞ք դուք ցանկանում եք որոնել հաստատունների անունները կամ դրանց արժեքները (իրական գրվածքը)։"
