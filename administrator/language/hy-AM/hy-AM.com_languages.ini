COM_LANGUAGES_MSG_DEFAULT_LANGUAGE_SAVED="Լռելյայն լեզուն պահպանվեց։ Այն չի ազդում հատկագրում կամ մուտքի էջում հատուկ լեզուն ընտրած օգտվողների վրա։<br /><strong class="_QQ_"red"_QQ_">ԶԳՈՒՇԱՑՈՒՄ՝</strong> Բազմալեզու գործառությունը օգտագործման դեպքում (այսինքն, եթե <b>Համակարգ - Լեզվային զտիչ</b> խրվակը միացրած է) կայքի լռելյայն լեզուն պետք է նաև հանդիսանա հրատարակված բովանդակության լեզուն։"
