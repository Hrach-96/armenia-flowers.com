COM_LANGUAGES_FIELD_IMAGE_DESC="Տվյալ լեզվի պատկերի նախածանցը՝ լեզվային փոխարկչում &quot;Ցուցադրել դրոշները&quot; դրույթը միացնելու դեպքում։ Օրինակ՝ 'en' նշելու դեպքում կցուցադրվի 'en.gif' պատկերը։ Այս հանգույցի պատկերները և CSS ֆայլը գտնվում են media/mod_languages/ պանակում։"
