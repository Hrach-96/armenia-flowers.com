COM_LANGUAGES_FIELD_LANG_TAG_DESC="Մուտքագրեք լեզվային պիտակը, օրինակ՝ en-GB Անգլերենի համար։ Այն կարող է լինել տեղակայված կամ տեղակայման ենթակա լեզվի նախածանց։"
