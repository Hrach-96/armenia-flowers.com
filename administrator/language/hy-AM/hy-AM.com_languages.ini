COM_LANGUAGES_MULTILANGSTATUS_CONTACTS_ERROR_TIP="ԶԳՈՒՇԱՑՈՒՄ՝ հեղինակը պետք է ունենա միայն մեկ կապորդ, որին համակցված են 'Բոլոր' լեզուները, ԿԱՄ առանձին կապորդ՝ ամեն հրատարակված բովանդակության լեզվի համար։"
