COM_LANGUAGES_MULTILANGSTATUS_ERROR_CONTENT_LANGUAGE="Լռելյայն գլխավոր էջը կապակցված է <b>%s</b> բովանդակության լեզվին, սակայն կայքի լեզուն այս բովանդակության լեզվի համար տեղակայված կամ հրատարակված չէ, կամ բովանդակության լեզուն հրատարակված չէ։"
COM_LANGUAGES_MULTILANGSTATUS_ERROR_LANGUAGE_TAG="<b>%s</b> բովանդակության լեզվի պիտակը չի համընկնում կայքի լեզվային պիտակի հետ։ Համոզվե՜ք, որ կայքի այս լեզուն տեղակայված և հրատարակված է, և որ բովանդակության լեզվի համար օգտագործվում է ճիշտ լեզվային պիտակը, օրինակ, Հայերենի համար այն պետք է լինի 'hy-AM'։"
COM_LANGUAGES_MULTILANGSTATUS_HOMES_MISSING="Այս կայքը բազմալեզու է։ Հրատարակված բովանդակության լեզվի համար նշանակված մեկը կամ ավել լռելյայն գլխավոր էջերը բացակայում են, չնայած որ լեզվային զտման խրվակը գործունացված է ԿԱՄ մեկը կամ ավել լեզվի փոխարկման հանգույցները հրատարակված են։"
COM_LANGUAGES_MULTILANGSTATUS_HOMES_PUBLISHED="Հրատարակված Գլխավոր էջեր"
