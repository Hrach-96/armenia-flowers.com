PLG_CONTENT_PAGEBREAK="Բովանդակություն - Էջի ընդհատում"
PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="Թույլատրում է բազմաէջանի հոդվածներում բովանդակության աղյուսակի ստեղծումը։<br /><br />Այն ստեղծվում է ինքնաշխատ՝ <strong>Զետեղել էջի ընդհատումը</strong> կոճակի օգնությամբ, որը գտնվում է տեսողական խմբագրի դաշտի տակ։ Հոդվածը խմբագրի մեջ բեռնելու ժամանակ զետեղման տեղը կնշվի հորիզոնական գծով։<br /><br />Բովանդակության աղյուսակում ցուցադրվող գրվածքը կախված է ընտրած կայանքներից։ Այն կարող է պարունակել վերնագրեր, այլընտրանքային գրվածքներ (դրանց առկայության դեպքում), կամ էջերի համարներ<br /><br />Շարահյուսության օրինակ՝<br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" /&gt;<br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"Էջի վերնագիրը"_QQ_" /&gt; կամ <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"Առաջին էջը"_QQ_" /&gt; կամ <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"Էջի վերնագիրը"_QQ_" alt="_QQ_"Առաջին էջը"_QQ_" /&gt; կամ <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"Առաջին էջը"_QQ_" title="_QQ_"Էջի վերնագիրը"_QQ_" /&gt;"
