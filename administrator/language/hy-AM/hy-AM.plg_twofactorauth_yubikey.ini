PLG_TWOFACTORAUTH_YUBIKEY="Երկգործոնյա վավերացում - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Ձեր մուտքագրված YubiKey գաղտնի կոդը անվավեր է, կամ YubiCloud սպասարկիչները տվյալ պահին անհասանելի են։"
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Այս յուրահատկությունը թույլ է տալիս YubiKey սարքավորման կոդի օգտագործումը՝ երկգործոնյա վավերացման համար։ Ի լրումն ձեր օգտանվանը և գաղտնաբառի ձեզ նաև անհրաժեշտ կլինի զետեղել ձեր YubiKey սարքավորումը՝ ձեր համակարգչի USB միացքի մեջ, կայքի մուտքի տարածությունում կտտացնել պաշտպանիչ կոդի դաշտը և սեղմել ձեր YubiKey սարքավորման ոսկեգույն սկավառակը։ Ձեր YubiKey սարքավորումով ստեղծված կոդը հատկորոշ է ձեր սարքավորման համար, և այն պարբերաբար փոփոխվում է։ Սա ապահովում է հավելյալ պաշտպանություն հաքերների կողմից ձեր հաշիվը մուտք գործելու դեմ, անգամ եթե նրանց հաջողվել է իմանալ ձեր գաղտնաբառը։"
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Ձեր YubiKey արդեն իսկ համակցված է ձեր օգտվողի հաշվին։"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Ձեր YubiKey արդեն իսկ համակցված է ձեր օգտվողի հաշվին։ Եթե ցանկանում եք ապահամակցել ձեր YubiKey՝ ձեր օգտվողի հաշվից կամ օգտագործել այլ մեկը, խնդրում ենք սկզբից անջատել երկգործոնյա վավերացումը և պահպանել ձեր հատկագիրը։ Հետո վերադարձեք ձեր հատկագրի էջը կրկին գործունացրեք երկգործոնյա վավերացումը YubiKey եղանակով։"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Կառավարում (վարչական մաս)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Երկուսն էլ"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="Կայքի ո՞ր բաժիններում եք ցանկանում միացնել երկգործոնյա վավերացումը։"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Կայքի բաժինը"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Կայք (ճակատային մաս)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Պաշտպանիչ կոդ"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Կազմաձևում"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Խնդրում ենք զետեղել ձեր YubiKey սարքավորումը՝ ձեր համակարգչի USB միացքի մեջ։ Կտտացրեք ստորև գտնվող պաշտպանիչ կոդի դաշտը։ Դրանից հետո մեկ վայրկյան սեղմած պահեք ձեր YubiKey սարքավորման ոսկեգույն սկավառակը։ Վերջում պահպանեք ձեր հատկագիրը։ Եթե ձեր YubiKey սարքավորումով ստեղծված կոդը ճանաչվի վավերական YubiCloud-ի կողմից, երկգործոնյա վավերացման հատկությունը կգործունացվի, և տվյալ YubiKey-ը կհամակցվի ձեր օգտվողի հաշվին։"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Ձեր կայքի օգտվողներին թույլ է տալիս օգտագործել երկգործոնյա վավերացումը՝ YubiKey սարքավորման կոդի օգտագործմամբ։ Օգտվողներին անհրաժեշտ կլինի ստանալ անձնական Yubikey՝ http://www.yubico.com/ հասցեում։ Երկգործոնյա վավերացումը օգտագործելու համար ձեր օգտվողները պետք է միացնեն այն իրենց հատկագրերում։"
