PLG_TWOFACTORAUTH_TOTP_STEP1_HEAD="Քայլ 1 - Ստացեք Google Authenticator-ը"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1="Google Authenticator պաշտոնական ծրագրակազմր՝ Android, iOS և BlackBerry սարքավորումների համար։"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1_LINK="http://support.google.com/accounts/bin/answer.py?hl=en&answer=1066447"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2="Համատեղելի սպասառուներ՝ այլ սարքերի և գործավար համակարգերի համար (թվարկված են Wikipedia-ում)։"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="http://en.wikipedia.org/wiki/Google_Authenticator#Implementation"
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Ներբեռնեք և տեղակայեք Google Authenticator-ը, կամ համատեղելի ծրագրակազմը, ձեր խելախոսի կամ աշխատասեղանի վրա։ Օգտագործեք նշվածներից մեկը։"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Չմոռանաք համաժամել ձեր սարքը՝ ժամանակային սպասարկչի հետ։ Ձեր սարքում ժամանակի շեղումը կարող է հանգեցնի կայքը մուտք գործելու անկարողությանը։"
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Հաշիվ"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Այլապես, դուք կարող եք սկանավորել հետևյալ QR կոդը՝ Google Authenticator-ի մեջ։"
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Քայլ 2 - Կայացրեք"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Կոդ"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Եթե ցանկանում եք փոխել կոդը, կասեցրեք երկգործոնյա վավերացումը։ Կրկին միացնելու դեպքում այն կստեղծի մեկ այլ կոդ։"
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Դուք պետք է տրամադրեք հետևյալ տեղեկությունները՝ Google Authenticator-ի կամ համատեղելի ծրագրակազմի մեջ։"
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Քայլ 3 - Գործունացրեք երկգործոնյա վավերացումը"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Պաշտպանիչ կոդ"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Որպեսզի համոզվեք, որ բոլոր կայանքները ճիշտ են, մուտքագրեք Google Authenticator-ում ցուցադրվող պաշտպանիչ կոդը ստորև գտնվող դաշտում և կտտացրեք կոճակը Եթե կոդը վավերական է, երկգործոնյա վավերացման հատկությունը կմիացվի։"
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Թույլատրում է ձեր կայքի օգտվողներին՝ կիրառել երկգործոնյա վավերացումը՝ օգտագործելով Google Authenticator կամ այլ համատեղելի կարճաժամկետ մեկանգամյա գաղտնաբառերի արտադրիչներ։ Երկգործոնյա վավերացումը կիրառելու համար խնդրում ենք խմբագրել օգտվողի հատկագիրը և միացնել երկգործոնյա վավերացումը։"
