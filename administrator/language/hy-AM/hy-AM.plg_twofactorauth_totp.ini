PLG_TWOFACTORAUTH_TOTP="Երկգործոնյա վավերացում - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Ձեր մուտքագված պաշտպանիչ կոդը անվավեր է։ Խնդրում ենք ստուգել ձեր Google Authenticator-ի կայանքները՝ ձեր սարքի և ձեր կայքի ժամանակի համընկմանը համոզվելու համար։"
PLG_TWOFACTORAUTH_TOTP_INTRO="Այս հատկությունը թույլ է տալիս Google Authenticator-ի կամ համատեղելի մեկ այլ ծրագրակազմի օգտագործումը՝ երկգործոնյա վավերացման համար։ Ի լրումն ձեր օգտանվանը և գաղտնաբառի ձեզ նաև անհրաժեշտ կլինի տրամադրել Google Authenticator-ի կողմից ստեղծված վեցանիշ պաշտպանիչ կոդ՝ այս կայքը մուտք գործելու համար։ Պաշտպանիչ կոդը փոխվում է 30 վայրկյանը մեկ։ Սա ապահովում է հավելյալ պաշտպանություն հաքերների կողմից ձեր հաշիվը մուտք գործելու դեմ, անգամ եթե նրանց հաջողվել է իմանալ ձեր գաղտնաբառը։"
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Երկգործոնյա վավերացումը առկա է"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla-ն արդեն իսկ պարունակում է երկգործոնյա վավերացման համակարգ։ Այն ծածկագրում է ձեր կայքի մուտքը՝ երկրորդային գաղտնի կոդով, որը փոխվում է ամեն 30 վայրկյան։ Դուք կարող եք օգտագործել ձեր շարժական սարքավորումը և <a href="_QQ_"http://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a> ծրագրակազմը՝ այս կոդը ստանալու համար։<br />Կտտացնելով ստորև գտնվող կոճակը՝<ul><li>Joomla-ում կգործունացվեն երկգործոնյա վավերացման խրվակները</li><li>Երկգործոնյա վավերացումը հասանելի կդառնա բոլոր օգտվողների համար։</li><li>Ամեն օգտվողը կարող է կազմաձևել երկգործոնյա վավերացումը՝ իր հատկագրում։</li><li>Դուք կարող եք ցանկացած պահին կասեցնել երկգործոնյա վավերացման խրվակը, կամ կազմաձևել այն՝ միայն վարչական մասում օգտագործելու համար։</li><li>Դուք կվերուղորդվեք ձեր հատկագրի էջին, որտեղ կկարողանաք գտնել հավելյալ տեղեկություններ երկգործոնյա վավերացման վերաբերյալ և գործունացնել այն ձեր հաշվի համար։</li></ul>"
