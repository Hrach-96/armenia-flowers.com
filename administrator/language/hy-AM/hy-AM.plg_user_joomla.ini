PLG_USER_JOOMLA="Օգտվող - Joomla"
PLG_USER_JOOMLA_FIELD_AUTOREGISTER_DESC="Ինքնաբար ստեղծել գրանցված օգտվողներին՝ որտեղ հնարավոր է։"
PLG_USER_JOOMLA_FIELD_AUTOREGISTER_LABEL="Օգտվողների ինքնաստեղծում"
PLG_USER_JOOMLA_FIELD_FORCELOGOUT_DESC="Ընտրեք <em>Ոչ</em>՝ այն անջատելու համար։"
PLG_USER_JOOMLA_FIELD_FORCELOGOUT_LABEL="Կիրառե՞լ ստիպողական ելք՝ բոլոր աշխատաշրջանների համար։"
PLG_USER_JOOMLA_FIELD_MAILTOUSER_DESC="Արդյո՞ք վարիչի կողմից օգտվողի հաշիվը ստեղծելու դեպքում, տվյալ օգտվողին պետք է ուղարկվի օգտանունը և գաղտնաբառը պարունակող ուղերձը։"
PLG_USER_JOOMLA_FIELD_MAILTOUSER_LABEL="Ծանուցման ուղերձ օգտվողին"
PLG_USER_JOOMLA_FIELD_STRONG_PASSWORDS_DESC="<em>Այո</em> ընտրելու դեպքում կկիրառվի bcrypt ծածկագրման եղանակ, եթե այն աջակցվում է PHP-ի տվյալ տարբերակի կողմից։"
PLG_USER_JOOMLA_FIELD_STRONG_PASSWORDS_LABEL="Գաղտնաբառերի ծածկագրում"
PLG_USER_JOOMLA_NEW_USER_EMAIL_BODY="Ողջույն %s,\n\n\nԴուք ավելացված եք որպես օգտվող՝ %s կայքի վարիչի կողմից։\n\nԱյս ուղերձը պարունակում է ձեր օգտանունը և գաղտնաբառը՝ %s կայքը մուտք գործելու համար։\n\nՕգտանուն՝ %s\nԳաղտնաբառ՝ %s\n\n\nԽնդրում ենք չպատասխանել այս ուղերձին, քանի որ այն ինքնաբար է ստեղծված և հետապնդում է միայն տեղեկատվական նպատակ։"
PLG_USER_JOOMLA_NEW_USER_EMAIL_SUBJECT="Նոր օգտվողի հավատարմագրերը"
PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_BTN="Միացնել գաղտնաբառերի ծածկագրումը"
PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TEXT="Որպես անվտանգության հատկություն, Joomla-ն 3.2 տարբերակից սկսած թույլ է տալիս միացնել գաղտնաբառերի ծածկագրումը։<br />Այն միացնելու համար կտտացրեք ստորև գտնվող կոճակը։ Որպես այլընտրանք, դուք կարող եք փոխել <em>Օգտվող - Joomla</em> խրվակի համապատասխան կայանքը։<br />Այն գործունացնելուց առաջ անհրաժեշտ է համոզվել, որ ձեր կայքում տեղակայված երրորդ կողմերի բոլոր գրանցման/մուտքի, օգտվողների կառավարման ընդլայնումները աջակցում են գաղտնաբառերի ծածկագրումը։"
PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TITLE="Գաղտնաբառերի ծածկագրում"
PLG_USER_JOOMLA_XML_DESCRIPTION="Կառավարում է Joomla-ի օգտվողների լռելյայն վավերացումը։"
